<h1>{{name}}</h1>


<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd> {{ capitalizedName }}</dd>


</dl>

<button
  *ngIf="name !== 'thor' "
  (click)="changeHero()" class="btn btn-success mx-2">
  cambiar nombre
</button> |

<button
  *ngIf="age !== 35 "
  (click)="changeAge()"
  class="btn btn-primary">
  cambiar edad
</button> |

<button
  (click)="resetForm()" class="btn btn-info mx-2">
  Reset
</button>
